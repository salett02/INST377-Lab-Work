<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel='stylesheet' href='styles.css'/>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0' />
  </head>
  <body>
      <header class='lab-header'>
          <h1>Shane Lett's Lab 5</h1>
      </header>
      <form action='/api' method='get' class='lab-form'>
        <div class='lab-row'>
            <label for='first-name'>First Name</label></br>
            <input id='first-name' name='first-name' type='text'/></br>
            <label for='food-preference'>Food Preference</label></br>
            <input id='food-preference' name='food-preference' type='text'/></br>
            <fieldset class='legacy-form-row'>
                <legend>Veggie or Vegan?</legend>
                <input id='talk-type-1'
                       name='talk-type'
                       type='radio'
                       value='main-stage' />
                <label for='talk-type-1' class='radio-label'>Yes</label>
                <input id='talk-type-2'
                       name='talk-type'
                       type='radio'
                       value='workshop'
                       checked />
                <label for='talk-type-2' class='radio-label'>No</label>
            </fieldset>
            <div class='form-row'>
                <button>Submit</button>
            </div>
          </div>
      </form>
  </body>
